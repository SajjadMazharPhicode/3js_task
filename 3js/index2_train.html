<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <style>
    #ex1Slider .slider-selection {
      background: #BABABA;
    }
  </style>
  <body style="background-color: black;">
    <!-- <div style="position:absolute; color:white;" id="distancePlace">0</div> -->
    <div style="display: flex; width: 100vw; height: 100vh">
      <div
        style="display: flex; width: 20%; flex-direction: column"
        id="main_container"
      >
      <div id="btns" style="color: white;">
        <button id="backward">Backward</button>
        <button id="forward">Forward</button>
        <button id="run">Run</button>
        <button id="reset">Reset</button>
        <div>
          <input type="range" class="form-range" data-toggle="tooltip" data-placement="top" min="0" max="1500" value="0" step="3" id="range"
            style="width: 90%;" title=""
          >
          <div style="display: flex; justify-content: space-between;">
            <div id="min">0</div>
            <div id="max">loading...</div>
          </div>
        </div>
        <p>point index: <span id="pointindex">0</span></p>
        <hr>
      </div>
      <ul id="names"></ul>
    </div id="canvas_container">
      <div id="canvas_element" style="width: 70%; height: 100%"></div>
      <div style="color: white;">
        <div><span>Current distance</span> <div id="current">loading...</div> </div> 
        <div><span>Minimum distance</span> <div  id="minimum">loading...</div> </div> 
        <div style="color: red; display: none;" id="error" >Error getting pointcloud!!</div> 
      </div>
    </div>
    <script defer type="module" src="./script2_train.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }

      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      .listitems:hover{
        color: red;
      }
    </style>
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
