<html>
  <head>
    <title>Simple ThreeJS Overlay View</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./styles/index_map.css" />
    <!-- <script type="module" src="./index.js"></script> -->
</head>
<body>
    <div id="map" class="map"></div>

    <!-- 
        The `defer` attribute causes the callback to execute after the full HTML
        document has been parsed. For non-blocking uses, avoiding race conditions,
        and consistent behavior across browsers, consider loading using Promises.
        See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
        for more information.
    -->
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
    defer
    ></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three/build/three.module.js",
                "@googlemaps/three": "https://unpkg.com/@googlemaps/three/dist/index.esm.js"
            }
        }
    </script>
    <script type="module" src="index_map.js"></script>
</body>
</html>
